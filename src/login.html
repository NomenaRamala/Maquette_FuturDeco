<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futurdeco — Connexion</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Styles pour les messages d'erreur */
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .alert.error {
      background-color: #FEE2E2;
      color: #B91C1C;
      border: 1px solid #FCA5A5;
    }
    
    .alert.success {
      background-color: #D1FAE5;
      color: #065F46;
      border: 1px solid #6EE7B7;
    }
    
    .alert svg {
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    /* Animation de chargement */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .spin {
      animation: spin 1s linear infinite;
    }
    
    /* Style pour les boutons en cours de chargement */
    button:disabled {
      opacity: 0.8;
      cursor: not-allowed;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand" style="text-decoration:none;">
        <img src="./assets/Logo.svg" alt="Logo Futurdeco" class="logo">
        Futurdeco
      </a>
      <nav class="nav" aria-label="Navigation principale">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="upload.html" class="nav-link">Générer</a>
        <a href="upload_inpaint.html" class="nav-link">Inpaint</a>
        <a href="index.html#contact" class="nav-link">Contact</a>
      </nav>
      <button id="btnMenu" class="menu-btn" aria-label="Ouvrir le menu">☰</button>
    </div>
    <div id="mobileNav" class="mobile-nav" aria-hidden="true">
      <a href="index.html" class="mobile-link">Accueil</a>
      <a href="upload.html" class="mobile-link">Générer</a>
      <a href="upload_inpaint.html" class="mobile-link">Inpaint</a>
      <a href="index.html#contact" class="mobile-link">Contact</a>
    </div>
  </header>

<section class="auth-wrapper">
  <div class="auth-bg" style="background-image:url('./assets/hero.jpg')"></div>
  <div class="auth-overlay"></div>

  <div class="auth-card reveal show">
    <div class="auth-header">
      <div class="brand-logo-wrapper">
        <img src="./assets/Logo.svg" alt="Logo Futurdeco" class="auth-logo">
        <h1 class="brand">Futurdeco</h1>
      </div>
      <p class="muted small">Connectez-vous ou créez un compte</p>
    </div>

    <div class="auth-form-wrapper">
      <!-- LOGIN FORM -->
      <form class="auth-form active" id="loginForm">
        <h2 class="auth-title">Connexion</h2>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input type="email" id="loginEmail" placeholder="Adresse e-mail" required autocomplete="username">
        </div>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" id="loginPassword" placeholder="Mot de passe" required autocomplete="current-password">
        </div>
        <button class="btn btn-primary block" type="submit">
          <span>Se connecter</span>
          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>

        <p class="small muted swap-btn" id="toSignup" role="button" tabindex="0">Pas de compte ? <span style="color:var(--accent);font-weight:600;pointer-events:none;">Créer un compte</span></p>
      </form>

      <!-- SIGNUP FORM -->
      <form class="auth-form" id="signupForm">
        <h2 class="auth-title">Créer un compte</h2>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" id="signupName" placeholder="Nom complet" required autocomplete="name">
        </div>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input type="email" id="signupEmail" placeholder="Adresse e-mail" required autocomplete="email">
        </div>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" id="signupPassword" placeholder="Mot de passe (6 caractères minimum)" required minlength="6" autocomplete="new-password">
        </div>
        <button class="btn btn-primary block" type="submit">
          <span>Créer mon compte</span>
          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </button>

        <p class="small muted swap-btn" id="toLogin" role="button" tabindex="0">Déjà un compte ? <span style="color:var(--accent);font-weight:600;pointer-events:none;">Se connecter</span></p>
      </form>
    </div>

  </div>
</section>

<!-- Scripts -->
<script src="./js/auth.js"></script>
<script>
  // Gestion du menu mobile
  document.addEventListener('DOMContentLoaded', function() {
    const btnMenu = document.getElementById('btnMenu');
    const mobileNav = document.getElementById('mobileNav');
    
    if(btnMenu && mobileNav) {
      let mobileOpen = false;
      btnMenu.addEventListener('click', () => {
        mobileOpen = !mobileOpen;
        mobileNav.setAttribute('aria-hidden', String(!mobileOpen));
        mobileNav.style.display = mobileOpen ? 'flex' : 'none';
      });
      
      // Fermer le menu lors du clic sur un lien
      mobileNav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          mobileOpen = false;
          mobileNav.setAttribute('aria-hidden', 'true');
          mobileNav.style.display = 'none';
        });
      });
    }
    
    // Vérifier si l'utilisateur est déjà connecté
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        if (response.ok) {
          // L'utilisateur est connecté, rediriger vers la page d'accueil
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Erreur lors de la vérification de l\'authentification:', error);
      }
    }
    
    // Vérifier l'état d'authentification au chargement de la page
    checkAuthStatus();
  });
</script>
</script>
</body>
</html>
